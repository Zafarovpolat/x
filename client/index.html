<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в помощник для экзамена</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Стили для тоста */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 16px;
        }

        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }

            to {
                bottom: 0;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="login-section">
        <h2>Вход</h2>
        <input type="text" id="username" placeholder="Логин" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button id="login-btn">Войти</button>
        <p id="auth-message"></p>
    </div>

    <div id="toast">Пользователь отключился</div>

    <script>
        const socket = new WebSocket('wss://x-q63z.onrender.com');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const authMessage = document.getElementById('auth-message');
        const toast = document.getElementById('toast');

        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username || !password) {
                authMessage.textContent = 'Введите логин и пароль';
                authMessage.style.color = 'red';
                return;
            }

            // Отправляем данные на сервер для проверки
            socket.send(JSON.stringify({
                type: 'login',
                username: username,
                password: password
            }));
        });

        socket.onmessage = (event) => {
            let data;
            try {
                data = JSON.parse(event.data);
            } catch (e) {
                console.error('Ошибка парсинга JSON:', e);
                return;
            }

            if (data.type === 'loginResponse') {
                if (data.success) {
                    localStorage.setItem('isAuthenticated', 'true');
                    window.location.href = 'exam.html';
                } else {
                    authMessage.textContent = 'Неверный логин или пароль';
                    authMessage.style.color = 'red';
                }
            } else if (data.type === 'clientDisconnected') {
                // Показываем тост при отключении пользователя
                toast.textContent = `Пользователь с ID ${data.clientId} отключился`;
                toast.className = 'show';
                setTimeout(() => { toast.className = toast.className.replace('show', ''); }, 3000); // Скрываем тост через 3 секунды
            }
        };

        socket.onerror = (error) => {
            console.error('Ошибка WebSocket:', error);
        };

        socket.onclose = () => {
            console.log('WebSocket соединение закрыто');
        };
    </script>
